[build-system]
requires = [ "hatchling", "hatch-vcs" ]
build-backend = "hatchling.build"

[project]
name = "ytpb"
description = "Playback for YouTube live streams"
readme = "README.rst"
version = "2024.1.18"
authors = [ { name = "Maxim Stolyarchuk" } ]
keywords = [ "youtube" ]
license = { file = "LICENSE" }
requires-python = ">=3.11"
dependencies = [
    "av>=11.0.0",
    "click>=8.1.7",
    "cloup>=3.0.4",
    "lxml>=5.0.0",
    "pathvalidate>=3.2.0",
    "pillow>=10.2.0",
    "platformdirs>=4.1.0",
    "pycond>=20230212",
    "python-mpv-jsonipc>=1.2.0",
    "requests>=2.31.0",
    "rich>=13.7.0",
    "structlog>=23.3.0",
    "timedelta_isoformat>=0.6.2.11",
    "toml>=0.10.2",
    "unidecode>=1.3.7",
    "yt_dlp>=2023.12.30",
]

[project.optional-dependencies]
test = [
    "freezegun>=1.4.0",
    "pytest>=7.4.4",
    "pytest-matcher>=1.5.1",
    "pytest-socket>=0.6.0",
    "responses>=0.24.1"
]

[project.urls]
Source = "https://github.com/xymaxim/ytpb"

[tool.hatch.metadata]
allow-direct-references = true

[tool.black]
line-length = 88

[tool.pytest.ini_options]
pm-patterns-base-dir = "tests/data/expected/"
